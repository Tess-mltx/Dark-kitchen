<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark kitchen</title>
    <!-- ajouts tess -->
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/f0baf4ae6a.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- ajouts tess -->
    <header class="header">
        <span class="header-logo"><img class="header-logo-img" src="" alt="Logo du restaurant"></span>
        <nav class="navigation">
            <ul class="navigation-list">
                <li class="navigation-list-item"></li>
            </ul>
        </nav>
        <section class="collectionSection">
            <article class="burgerCard">
                <img class="burgerCard-image">
                <section class="burgerCard-content">
                    <h3 class="burgerCard-content-title"></h3>
                    <i class="fa-solid fa-arrow-down"></i>
                    <p class="burgerCard-content-description"></p>
                    <strong class="burgerCard-content-price"></strong>
                    <input class="burgerCard-content-quantite" type="number" id="quantite" value="1" min="1">                
                    <button class="burgerCard-content-quantiteButton">Ajouter au Panier</button>
                </section>
            </article>
        </section>
        <section class="toggle-darkmode-section">
            <h2 class="toggle-darkmode-section-title">Mode selector</h2>
            <select class="toggle-darkmode-section-selection" name="toggle-darkmode" id="toggle-darkmode">
              <option value="dark">Dark Mode</option>
              <option value="light" selected>Light Mode</option>
            </select>
        </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
