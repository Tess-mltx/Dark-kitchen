<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark kitchen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:opsz,wght@9..144,700;9..144,900&display=swap"
        rel="stylesheet">
    <!-- ajouts tess -->
    <link rel="stylesheet" href="scss/main.css" />
    <script defer src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/f0baf4ae6a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <section class="sectionHeader">
            <div class="sectionHeader__first">
                <img class="sectionHeader__first__logo" src="img/vector-burger-png.webp" alt="becode-logo" />
                <button class="sectionHeader__first__burger">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
            <div class="sectionHeader__headerText">
                <h1 class="sectionHeader__headerText__h1">Burger Delivery</h1>
                <h2 class="sectionHeader__headerText__h2">Enjoy Burger at home</h2>
            </div>
            <nav class="sectionHeader__navBarre">
                <div class="sectionHeader__navBarre__wrapper">
                    <div class="sectionHeader__navBarre__wrapper__container">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" id="search-bar" placeholder="Search" />
                    </div>
                </div>
            </nav>
        </section>   
</header>
        <main>
            <section class="sectionCategory">
                <h2 class="sectionCategory-title">List de catégories</h2>
                <ul class="sectionCategory-list">
                    <button class="sectionCategory-list-item" id="Fish" class="asside-categoriesList-item">Fish</button>
                    <button class="sectionCategory-list-item" id="Specialité" class="asside-categoriesList-item">Specialité</button>
                    <button class="sectionCategory-list-item" id="Angus" class="asside-categoriesList-item">Angus</button>
                    <button class="sectionCategory-list-item" id="Veggie" class="asside-categoriesList-item">Veggie</button>
                    <button class="sectionCategory-list-item" id="Cheese" class="asside-categoriesList-item">Cheese</button>
                    <button class="sectionCategory-list-item" id="Piquant" class="asside-categoriesList-item">Piquant</button>
                    <button class="sectionCategory-list-item" id="Chicken" class="asside-categoriesList-item">Chicken</button>
                    <button class="sectionCategory-list-item" id="all" class="asside-categoriesList-item">Tous</button>
                </ul>
            </section>
        <section id="burgersSection">
            <h2>Nos super burgers</h2>
        
        </section>
    </main>
    <footer>
        <section class="sectionCart">
            <span class="sectionCart-iconContainer"><i class="fa-solid fa-cart-shopping"></i></span>
            <h2 class="sectionCart-title">My meals</h2>
            <article class="sectionCart-detailsContainer">
                <!--ici, la liste dynamique de la commande-->
                <footer class="sectionCart-detailsContainer-total">
                    <p class="sectionCart-detailsContainer-total-text">total :</p>
                    <p class="sectionCart-detailsContainer-total-price"></p>
                </footer>
            </article>
        </section>
        <section class="sectionFooter">
            <i class="fa-solid fa-house" style="color: #FEBC15;"></i>
            <i class="fa-solid fa-heart" style="color: #FEBC15;"></i>
            <i class="fa-light fa-cart-shopping"></i>
            <i class="fa-solid fa-comment-dots" style="color: #FEBC15;"></i>
            <i class="fa-solid fa-user" style="color: #FEBC15;"></i>
        </section>
    </footer>
</body>

</html>
