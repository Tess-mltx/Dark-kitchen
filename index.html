<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark kitchen</title>
    <!-- ajouts tess -->
    <link rel="stylesheet" href="scss/main.css">
    <script defer src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/f0baf4ae6a.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <section class="nav">
            <img class="nav_img" src="img/becode-logo.png" alt="icon of a man">
            
            <button class="hamburger_btn">
                <i class="fa-solid fa-bars"></i>
            </button>
        </section>
    </section>
    <section>
            <h1 class="header_h1">Burger Delivery</h1>
            <h2 class="header_h2">Enjoy Burger at home</h2>

            <nav class="nav_barre">
                    <div class="search-container">
                        <i class="fa-solid fa-magnifying-glass">
                        <input type="text" id="search-bar"  placeholder="Search"></i>
                    </div>
            </nav>
        </section>   
</header>
        <main>
        <section class="burgersSection">
            <!--partie a retirer-->
            <article class="burgersSection-burgerCard">
                <img class="burgersSection-burgerCard-image">
                <section class="burgersSection-burgerCard-content">
                    <h3 class="burgersSection-burgerCard-content-title"></h3>
                    <ul class="burgersSection-burgerCard-content-categoryList">
                        <li class="burgersSection-burgerCard-content-categoryList-item"></li>
                    </ul>
                    <span class="burgersSection-burgerCard-content-icon"><i class="fa-solid fa-arrow-down"></i></span>
                    <p class="burgersSection-burgerCard-content-description"></p>
                    <footer class="burgersSection-burgerCard-content-footer">
                        <strong class="burgersSection-burgerCard-content-footer-price"></strong>
                        <input class="burgersSection-burgerCard-content-footer-quantity" type="number" id="quantite" value="1" min="1">                
                        <button class="burgersSection-burgerCard-content-footer-submit"><i class="fa-solid fa-cart-shopping"></i></button>
                    </footer>
                </section>
            </article>
            <!--fin de partie à retirer-->
        </section>
    <main>
        <i class="fa-solid fa-cart-shopping submit"></i>
        <i class="fa-solid fa-cart-shopping panier"></i>


    </main>
    <!-- A modifie suivant choix définitif-->
    <aside>
        <h2>
            List de catégories
        </h2>
        <ul>
            <button id="Fish" class="asside-categoriesList-item">Fish</button>
            <button id="Specialité" class="asside-categoriesList-item">Specialité</button>
            <button id="Angus" class="asside-categoriesList-item">Angus</button>
            <button id="Veggie" class="asside-categoriesList-item">Veggie</button>
            <button id="Cheese" class="asside-categoriesList-item">Cheese</button>
            <button id="Piquant" class="asside-categoriesList-item">Piquant</button>
            <button id="Chicken" class="asside-categoriesList-item">Chicken</button>
            <button id="all" class="asside-categoriesList-item">Tous</button>
        </ul>
    </aside>
    <footer>

    </footer>
</body>
</html>
